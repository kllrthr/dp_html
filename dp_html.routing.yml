html.settings:
  path: '/admin/config/content/html'
  defaults:
    _form: '\Drupal\dp_html\Form\HtmlPageSettingsForm'
    _title: 'Developer Portal external content settings (html)'
    _admin_route: TRUE
  requirements:
    _permission: 'administer doc page'

homepage.content:
  path: '/home'
  defaults:
    _controller: '\Drupal\dp_html\Controller\HtmlPageController::homepageContent'
    _title: 'Home'
  requirements:
    _permission: 'access content'

get.content:
  path: '/gettingstarted'
  defaults:
    _controller: '\Drupal\dp_html\Controller\HtmlPageController::getContent'
    _title: 'Getting started'
  requirements:
    _permission: 'access content'

enrollment.content:
  path: '/enrollment'
  defaults:
    _controller: '\Drupal\dp_html\Controller\HtmlPageController::enrollmentContent'
    _title: 'Enrollment'
  requirements:
    _permission: 'access content'

contingency.content:
  path: '/contingency'
  defaults:
    _controller: '\Drupal\dp_html\Controller\HtmlPageController::contingencyContent'
    _title: 'Contingency'
  requirements:
    _permission: 'access content'
